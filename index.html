
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krazy Keno Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logoKK.png" class="logo" alt="Krazy Keno Logo">
    <h1>KRAZY KENO DASHBOARD</h1>
  </header>
  <nav>
    <button onclick="showTab('pick')">Pick 5â€“8</button>
    <button onclick="showTab('blackjack')">21 Tables</button>
  </nav>
  <main>
    <section id="pick" style="display:block;">
      <div id="comboDisplay">Live Pick Combos Loading...</div>
    </section>
    <section id="blackjack" style="display:none;">
      <div class="heatmap-grid" id="blackjackGrid">Loading Blackjack Tables...</div>
    </section>
  </main>
  <script src="supabase.js"></script>
  <script src="dashboard.js"></script>
  <script>
    function showTab(tab) {
      document.getElementById('pick').style.display = (tab === 'pick') ? 'block' : 'none';
      document.getElementById('blackjack').style.display = (tab === 'blackjack') ? 'block' : 'none';
    }
  </script>
</body>
</html>
